<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fusen.css">
    <link rel="icon" href="../images/favicon.png">
    <title>Internet stickey notes</title>
</head>
<body>
    <div class="introduction">
        <p>
            インターネットの付箋
            <span style="margin-left: 0.5em; cursor: pointer;" class='refresh' onclick='refresh()'>↺</span>
        </p>
        <div style="font-size: 0.6em;">
            <p>
                インターネット、もしくはインターネット外の短い言葉の切れ端たちです。<br>
                <a style="font-size: 1.1em;" href="https://ideoaves.github.io/Internet_aquarium/">ideoaves.github.io/Internet_aquarium</a> のフォーク。
            </p>
        </div>
    </div>
    <div class="output-box">
        <div id="output"></div>
    </div>
    <script>
        fetch('../assets/words.json')
            .then(response => response.json())
            .then(jsonData => {
                var randomIndex = Math.floor(Math.random() * jsonData.length);
                var randomItem = jsonData[randomIndex];
                var outputDiv = document.getElementById('output');
                outputDiv.innerHTML += "<div class='words'>" + (randomItem.words ? randomItem.words : "") + "</div>";
                outputDiv.innerHTML += "<div class='trans'>" + (randomItem.trans ? randomItem.trans : "") + "</div>";
                outputDiv.innerHTML += "<div class='type'>" + (randomItem.type ? randomItem.type : "") + "</div>";
                outputDiv.innerHTML += "<div class='source'>" + (randomItem.source ? randomItem.source : "") + "</div>";
                outputDiv.innerHTML += "<div class='sub'>" + (randomItem.sub ? randomItem.sub : "") + "</div>";
                outputDiv.innerHTML += "<div class='context'>" + (randomItem.context ? randomItem.context : "") + "</div>";
            });
        function refresh() {
            window.location.reload(true);
        }
    </script>
</body>
</html>
